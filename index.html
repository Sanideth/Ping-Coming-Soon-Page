<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
  <div class="container">
    <header class="header u-mb-m">
      <img src="./img/logo.svg" alt="Ping Logo" class="header__logo">
      <h1 class="heading-primary u-mb-sm"><span class="header__span">We are launching </span>soon!</h1>
      <p class="header__text">Subscribe and get notified</p>
    </header>
    <main class="main u-mb-m">
      <form action="#" class="main__form u-mb-b">
        <div class="main__form-field">
          <input type="email" placeholder="Your email address..." name="email" id="email" aria-label="Email Input" class="main__input">
          <p class="main__form-error-text" id="error-text">Please provide a valid email address</p>
        </div>
        <button class="btn btn-submit" id="btn-submit" aria-label="Form Submit Button">Notify Me</button>
      </form>
      <div class="main__img-container">
        <img src="./img/illustration-dashboard.png" alt="Dashboard Illustration" class="main__img">
      </div>
    </main>
    <footer class="footer">
      <div class="footer__icon-container">
        <a href="https://www.facebook.com/" target="_blank" class="footer__social-media-link footer__social-media-link--facebook">
        <svg class="footer__social-media-icon footer__social-media-icon--facebook">
          <desc>Facebook Link Logo</desc>
          <use href="./img/icons/symbol-defs.svg#icon-facebook"></use>
        </svg>
        </a>
        <a href="https://twitter.com/" target="_blank" class="footer__social-media-link footer__social-media-link--twitter">
        <svg class="footer__social-media-icon footer__social-media-icon--twitter">
          <desc>Twitter Link Logo</desc>
          <use href="./img/icons/symbol-defs.svg#icon-twitter"></use>
        </svg>
      </a>
      <a href="https://www.instagram.com/" target="_blank" class="footer__social-media-link footer__social-media-link--instagram">
        <svg class="footer__social-media-icon footer__social-media-icon--instagram">
          <desc>Instagram Link Logo</desc>
          <use href="./img/icons/symbol-defs.svg#icon-instagram"></use>
        </svg>
      </a>
      </div>
      <p class="footer__copyright-text">&copy; Copyright Ping. All rights reserved.</p>
      <p class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Sanideth">Sandro Bochorishvili</a>.
      </p>
    </footer>
  </div>
<script src="./index.js"></script>
</body>
</html>
